<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokèGrader</title>
</head>

<body>
    <div class="mb-24 p-8 flex flex-col items-center">
        <img class="mx-auto max-w-lg" src="pokegrader.png" />
        <input type="text" id="pokemon-search" name="autocomplete"
            class="rounded-lg p-2 border border-gray-500 text-xl w-full max-w-96 no-highlight text-center"
            list="pokemon-data-list" placeholder="Search for a Pokèmon..." />
        <datalist id="pokemon-data-list">
        </datalist>
    </div>
    <div class="flex flex-wrap justify-evenly items-stretch place-content-evenly gap-8 m-6" id="list">
    </div>
    <template id="template-pokemon-item">
        <div class=" max-w-full min-w-64 min-h-64 rounded-lg border-2 shadow-md bg-white" data-tag-card>
            <div class="absolute w-8 h-8 flex justify-center items-center rounded-br-lg" data-tag-stamp>
                <p class="text-center font-bold text-white" data-tag-grade>A</p>
            </div>
            <div class="p-4">
                <h2 class="text-center text-2xl font-bold" data-tag-name>Charizard</h2>
                <h3 class="text-center">
                    <a href="#" class="text-lg text-blue-500 hover:underline" data-tag-no>#003</a>
                </h3>
                <img class="w-32 mx-auto mt-2" loading="lazy" alt="Charizard" data-tag-image />
            </div>
        </div>
    </template>
    <script src="bundle.js"></script>
</body>

</html>
